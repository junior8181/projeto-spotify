<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="src/styles/login.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <img src="src/assets/logo-spotify.png" alt="">
  </header>
  <main id="center">
    <form method="post" id="form-login">
      <div class="container-input">
        <label for="email-login">Email:</label>
        <input type="email" id="email-login">
        <span class="input1 red"></span>
      </div>
      
      <div class="container-input">
        <label for="password-login">Senha:</label>
        <input type="password" id="password-login">
        <i class="bi bi-eye-fill passw"></i>
        <span class="input2 red"></span>
      </div> 
      <div class="container-btns">
        <button class="style-btn" id="btn-entrar">Entrar</button>
        <p>ou escolha outra opção</p>
        <div class="google">
          <span>Conectar com Google</span>
        </div>
      </div>
    </form>
    <div class="criar-conta">
      <span>Não possui uma conta? <a href="login.html" target="_self">Clique aqui</a></span>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script src="module.js"></script>
</body>
</html>
